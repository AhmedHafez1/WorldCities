<h1>Cities</h1>
<p>Here's a list of cities: feel free to play with it.</p>

<p *ngIf="!cities"><em>Loading...</em></p>

<table
  mat-table
  [dataSource]="cities"
  class="mat-elevation-z8"
  [hidden]="!cities"
>
  <ng-container
    [matColumnDef]="displayedColumn"
    *ngFor="let displayedColumn of displayedColumns"
  >
    <th mat-header-cell *matHeaderCellDef>{{ displayedColumn | uppercase }}</th>
    <td mat-cell *matCellDef="let city">{{ city[displayedColumn] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
